    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
      {{ label }}
    </label>
    <div class="relative">
      <input
        [id]="id"
        [value]="value"
        readonly
        (click)="openModal()"
        [placeholder]="placeholder"
        class="cursor-pointer dark:bg-dark-900 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 pl-10 pr-11 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
      />
      <!-- Clock Icon (Left) -->
      <span class="absolute text-gray-500 top-1/2 left-3 -translate-y-1/2 pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </span>
    </div>

    <!-- Modal Backdrop -->
    <div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm" (click)="closeModal()">
        <!-- Modal Content -->
        <div class="bg-white rounded-[28px] shadow-xl w-[320px] overflow-hidden transform transition-all" (click)="$event.stopPropagation()">
            
            <!-- Header (Time Display) -->
            <div class="bg-slate-50 p-6 pb-4 flex justify-center items-center gap-2">
                <div class="flex items-baseline bg-violet-100 rounded-xl px-4 py-2 text-slate-800">
                    <span class="text-5xl font-medium cursor-pointer transition-colors"
                          [class.text-violet-600]="view === 'hour'"
                          (click)="view = 'hour'">
                        {{ selectedHour < 10 ? '0' + selectedHour : selectedHour }}
                    </span>
                    <span class="text-5xl font-medium mx-1">:</span>
                    <span class="text-5xl font-medium cursor-pointer transition-colors"
                          [class.text-violet-600]="view === 'minute'"
                          (click)="view = 'minute'">
                        {{ selectedMinute < 10 ? '0' + selectedMinute : selectedMinute }}
                    </span>
                </div>
                
                <div class="flex flex-col gap-2 ml-4">
                    <button class="px-3 py-1 rounded-lg border text-sm font-bold transition-colors"
                            [class.bg-violet-100]="period === 'AM'"
                            [class.text-violet-700]="period === 'AM'"
                            [class.border-violet-200]="period === 'AM'"
                            (click)="period = 'AM'">AM</button>
                    <button class="px-3 py-1 rounded-lg border text-sm font-bold transition-colors"
                            [class.bg-violet-100]="period === 'PM'"
                            [class.text-violet-700]="period === 'PM'"
                            [class.border-violet-200]="period === 'PM'"
                            (click)="period = 'PM'">PM</button>
                </div>
            </div>

            <!-- Clock Content -->
            <div class="p-4 flex justify-center items-center h-[300px]">
                <div class="clock-face shadow-inner flex justify-center items-center">
                    
                    <!-- Hours -->
                    <ng-container *ngIf="view === 'hour'">
                        <div *ngFor="let h of hours; let i = index" 
                             class="clock-number text-slate-600 hover:bg-violet-100 transition-colors"
                             [class.bg-violet-600]="h === selectedHour"
                             [class.text-white]="h === selectedHour"
                             [style.transform]="'rotate(' + (h * 30) + 'deg) translate(0, -95px) rotate(-' + (h * 30) + 'deg)'"
                             (click)="selectHour(h)">
                            {{ h }}
                        </div>
                    </ng-container>

                     <!-- Minutes -->
                     <ng-container *ngIf="view === 'minute'">
                        <div *ngFor="let m of minutes; let i = index" 
                             class="clock-number text-slate-600 hover:bg-violet-100 transition-colors"
                             [class.bg-violet-600]="m === selectedMinute"
                             [class.text-white]="m === selectedMinute"
                             [style.transform]="'rotate(' + (m * 6) + 'deg) translate(0, -95px) rotate(-' + (m * 6) + 'deg)'"
                             (click)="selectMinute(m)">
                            {{ m }}
                        </div>
                    </ng-container>
                    
                    <!-- Center and Hand (Visual) -->
                    <div class="clock-center z-10"></div>
                    <div class="clock-hand z-0 h-[95px] opacity-30 origin-bottom" 
                         [style.transform]="'rotate(' + getHandRotation() + 'deg)'"></div>

                </div>
            </div>

            <!-- Footer -->
            <div class="flex justify-end gap-2 p-4 pt-2">
                <button (click)="closeModal()" class="px-4 py-2 text-violet-700 font-medium hover:bg-violet-50 rounded-lg transition-colors">Cancel</button>
                <button (click)="confirmTime()" class="px-4 py-2 text-violet-700 font-medium hover:bg-violet-50 rounded-lg transition-colors">OK</button>
            </div>

        </div>
    </div>
