<div class="relative">
  <button
    class="relative flex items-center justify-center text-gray-500 transition-colors bg-white border border-gray-200 rounded-full dropdown-toggle hover:text-gray-700 h-11 w-11 hover:bg-gray-100 dark:border-gray-800 dark:bg-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-white"
    (click)="toggleDropdown()"
  >
    <span
      class="absolute right-0 top-0.5 z-10 h-2 w-2 rounded-full bg-orange-400"
      [ngClass]="{ 'hidden': unreadCount === 0, 'flex': unreadCount > 0 }"
    >
      <span class="absolute inline-flex w-full h-full bg-orange-400 rounded-full opacity-75 animate-ping"></span>
    </span>
    <svg
      class="fill-current"
      width="20"
      height="20"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M10.75 2.29248C10.75 1.87827 10.4143 1.54248 10 1.54248C9.58583 1.54248 9.25004 1.87827 9.25004 2.29248V2.83613C6.08266 3.20733 3.62504 5.9004 3.62504 9.16748V14.4591H3.33337C2.91916 14.4591 2.58337 14.7949 2.58337 15.2091C2.58337 15.6234 2.91916 15.9591 3.33337 15.9591H4.37504H15.625H16.6667C17.0809 15.9591 17.4167 15.6234 17.4167 15.2091C17.4167 14.7949 17.0809 14.4591 16.6667 14.4591H16.375V9.16748C16.375 5.9004 13.9174 3.20733 10.75 2.83613V2.29248ZM14.875 14.4591V9.16748C14.875 6.47509 12.6924 4.29248 10 4.29248C7.30765 4.29248 5.12504 6.47509 5.12504 9.16748V14.4591H14.875ZM8.00004 17.7085C8.00004 18.1228 8.33583 18.4585 8.75004 18.4585H11.25C11.6643 18.4585 12 18.1228 12 17.7085C12 17.2943 11.6643 16.9585 11.25 16.9585H8.75004C8.33583 16.9585 8.00004 17.2943 8.00004 17.7085Z"
        fill="currentColor"
      />
    </svg>
  </button>
  <app-dropdown
    [isOpen]="isOpen"
    (close)="closeDropdown()"
    className="absolute -right-[240px] mt-[17px] flex h-[480px] w-[350px] flex-col rounded-2xl border border-gray-200 bg-white p-3 shadow-theme-lg dark:border-gray-800 dark:bg-gray-dark sm:w-[361px] lg:right-0"
  >
    <div class="flex items-center justify-between pb-3 mb-3 border-b border-gray-100 dark:border-gray-700">
      <h5 class="text-lg font-semibold text-gray-800 dark:text-gray-200">
        Notifications
      </h5>
      <span *ngIf="unreadCount > 0" class="bg-orange-100 text-orange-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded border border-orange-400">
        {{ unreadCount }} new
      </span>
    </div>
    <ul class="flex flex-col h-auto overflow-y-auto custom-scrollbar">
      <li *ngFor="let notification of notifications">
        <app-dropdown-item
          (itemClick)="onNotificationClick(notification)"
          [className]="'w-full text-left text-sm text-gray-700 hover:text-gray-900 flex gap-3 rounded-lg border-b border-gray-100 p-3 px-4.5 py-3 hover:bg-gray-100 dark:border-gray-800 dark:hover:bg-white/5 ' + (!notification.is_read ? 'bg-blue-50/50' : '')"
        >
          <span class="relative block w-full h-10 rounded-full z-1 max-w-10 flex items-center justify-center bg-gray-100">
             <!-- Icon based on type -->
            <div *ngIf="notification.type === 'document_returned'" class="text-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                </svg>
            </div>
            <div *ngIf="notification.type !== 'document_returned'" class="text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                </svg>
            </div>
            <span *ngIf="!notification.is_read" class="absolute top-0 right-0 z-10 h-2.5 w-2.5 rounded-full border-[1.5px] border-white bg-orange-500 dark:border-gray-900"></span>
          </span>
          <span class="block w-full">
            <span class="mb-1.5 block text-theme-sm text-gray-500 dark:text-gray-400">
              <span class="font-medium text-gray-800 dark:text-white/90">
                {{ notification.title }}
              </span>
            </span>
            <span class="block text-xs text-gray-500 dark:text-gray-400 mb-1 line-clamp-2">
                {{ notification.message }}
            </span>
            <span class="flex items-center gap-2 text-gray-400 text-theme-xs">
              <span>{{ formatDate(notification.created_at) }}</span>
            </span>
          </span>
        </app-dropdown-item>
      </li>
      
      <li *ngIf="notifications.length === 0" class="px-4 py-8 text-center text-gray-500 text-sm">
        No notifications yet
      </li>
    </ul>
  </app-dropdown>
</div>
