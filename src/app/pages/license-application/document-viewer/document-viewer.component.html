<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto">
    
    <!-- Header with Back Button (Matches ApplicationDetail style) -->
    <div class="flex justify-between items-center mb-6">
      <button (click)="goBack()" class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
        </svg>
        <span class="font-medium">Back to Application</span>
      </button>
    </div>

    <!-- Main Card -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden border border-gray-200">
      
      <!-- Card Header: Orange Gradient -->
      <div class="bg-gradient-to-r from-orange-500 to-orange-600 px-6 py-4 text-white flex justify-between items-center">
        <div>
           <h1 class="text-xl font-bold flex items-center gap-2">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
               <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
             </svg>
             {{ documentName }}
           </h1>
           <p class="text-orange-100 text-sm opacity-90 mt-1 ml-8">Document Preview</p>
        </div>
      </div>

      <!-- Content (Iframe) -->
      <div class="relative bg-gray-50 h-[80vh]">
        
        <!-- Loading State -->
        <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center bg-gray-50 z-10">
          <div class="flex flex-col items-center gap-3">
            <div class="animate-spin h-10 w-10 border-4 border-orange-500 border-t-transparent rounded-full"></div>
            <p class="text-gray-600 font-medium">Loading Document...</p>
          </div>
        </div>
        
        <!-- Iframe -->
        <iframe *ngIf="previewUrl" [src]="previewUrl" class="w-full h-full border-0" title="Document Viewer"></iframe>
        
        <!-- Error/Empty State -->
        <div *ngIf="!isLoading && !previewUrl" class="absolute inset-0 flex items-center justify-center text-gray-500">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mx-auto mb-4 text-gray-300">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
                <p>Unable to load document preview.</p>
            </div>
        </div>

      </div>

    </div>
  </div>
</div>
