<div class="p-6 bg-gray-50 min-h-screen font-sans">
  
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-1">Billing & Payments</h1>
    <nav>
      <ol class="flex items-center gap-2 text-sm">
        <li>
          <a class="text-gray-500 hover:text-primary" routerLink="/">Dashboard /</a>
        </li>
        <li class="font-medium text-primary">Billing & Payments</li>
      </ol>
    </nav>
  </div>

  <div class="space-y-8">

    <!-- Card 1: Payment Filters -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden border-t-4 border-t-[#e79a3f]">
      <div class="bg-orange-50 px-6 py-4 border-b border-orange-100">
        <h2 class="text-lg font-bold text-gray-800">Payment Filters</h2>
      </div>
      <div class="p-6">
        <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
          <div class="w-full xl:w-1/3">
            <label class="mb-2.5 block text-black dark:text-white">
              Control Number
            </label>
            <input
              type="text"
              placeholder="Control Number"
              [(ngModel)]="controlNumber"
              class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
            />
          </div>

          <div class="w-full xl:w-1/3">
            <label class="mb-2.5 block text-black dark:text-white">
              License Type
            </label>
            <div class="relative z-20 bg-transparent dark:bg-form-input">
              <select
                [(ngModel)]="selectedLicenseType"
                class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 px-5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
              >
                <option value="">All License Types</option>
                <option *ngFor="let license of licenseTypes" [value]="license.name">{{ license.name }}</option>
              </select>
              <span class="absolute top-1/2 right-4 z-30 -translate-y-1/2">
                <svg
                  class="fill-current"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g opacity="0.8">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                      fill=""
                    ></path>
                  </g>
                </svg>
              </span>
            </div>
          </div>

          <div class="w-full xl:w-1/3">
            <label class="mb-2.5 block text-black dark:text-white">
              Fee Type
            </label>
            <div class="relative z-20 bg-transparent dark:bg-form-input">
              <select
                [(ngModel)]="selectedFeeType"
                class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 px-5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
              >
                <option value="">All Fee Types</option>
                <option value="Application Fee">Application Fee</option>
                <option value="License Fee">License Fee</option>
              </select>
              <span class="absolute top-1/2 right-4 z-30 -translate-y-1/2">
                <svg
                  class="fill-current"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g opacity="0.8">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                      fill=""
                    ></path>
                  </g>
                </svg>
              </span>
            </div>
          </div>
        </div>

        <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
          <div class="w-full xl:w-1/3">
            <label class="mb-2.5 block text-black dark:text-white">
              Payment Status
            </label>
            <div class="relative z-20 bg-transparent dark:bg-form-input">
              <select
                [(ngModel)]="selectedPaymentStatus"
                class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 px-5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
              >
                <option value="">All Payment Statuses</option>
                <option value="Paid">Paid</option>
                <option value="Pending">Pending</option>
              </select>
              <span class="absolute top-1/2 right-4 z-30 -translate-y-1/2">
                <svg
                  class="fill-current"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g opacity="0.8">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                      fill=""
                    ></path>
                  </g>
                </svg>
              </span>
            </div>
          </div>

          <div class="w-full xl:w-1/3">
            <label class="mb-2.5 block text-black dark:text-white">
              From Date
            </label>
            <div class="relative">
              <input
                type="date"
                [(ngModel)]="fromDate"
                onclick="this.showPicker()"
                class="custom-input-date custom-input-date-1 w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
              />
            </div>
          </div>

          <div class="w-full xl:w-1/3">
            <label class="mb-2.5 block text-black dark:text-white">
              To Date
            </label>
            <div class="relative">
              <input
                type="date"
                [(ngModel)]="toDate"
                onclick="this.showPicker()"
                class="custom-input-date custom-input-date-1 w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
              />
            </div>
          </div>
        </div>

        <div class="flex justify-end gap-4.5">
          <button
            class="flex justify-center rounded border border-stroke py-2 px-6 font-medium text-black hover:shadow-1 dark:border-strokedark dark:text-white"
            type="button"
            (click)="resetFilters()"
          >
            Reset
          </button>
          <button
            class="flex justify-center rounded bg-primary py-2 px-6 font-medium text-gray hover:bg-opacity-90"
            type="button"
            (click)="fetchBills()"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <!-- Card 2: Billing Invoice Table -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden border-t-4 border-t-[#e79a3f]">
      <div class="bg-orange-50 px-6 py-4 border-b border-orange-100">
        <h2 class="text-lg font-bold text-gray-800">My Bills</h2>
      </div>
      <div class="p-0">
        <app-billing-invoice-table [invoices]="invoices"></app-billing-invoice-table>
      </div>
    </div>

  </div>
</div>
